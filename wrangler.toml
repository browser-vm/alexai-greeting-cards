# Cloudflare Worker Configuration for AlexAI Greeting Cards
# This file configures the Cloudflare Worker for card viewing

name = "alexai-cards-viewer"
main = "worker.js"
compatibility_date = "2024-01-01"

# R2 Bucket Binding
# This connects your worker to your R2 bucket
[[r2_buckets]]
binding = "CARDS_BUCKET"
bucket_name = "greeting-cards"
preview_bucket_name = "greeting-cards-preview"  # Optional: separate bucket for testing

# Routes (customize these for your domain)
# Uncomment and modify when you have a custom domain
# routes = [
#   { pattern = "cards.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Environment Variables (optional - for additional config)
[vars]
APP_NAME = "AlexAI Greeting Cards"
VERSION = "1.0.0"

# Development configuration
[env.dev]
name = "alexai-cards-viewer-dev"
vars = { ENVIRONMENT = "development" }

# Production configuration  
[env.production]
name = "alexai-cards-viewer-prod"
vars = { ENVIRONMENT = "production" }

# Build configuration
[build]
command = ""  # No build step needed for this worker

# Deployment configuration
[deploy]
workers_dev = true  # Set to false when using custom domain